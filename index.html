<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Listing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="searchInput" placeholder="Search by college name..." oninput="searchCollege()">
        <div class="sort-options">
            <label for="sortSelect">Sort by:</label>
            <select id="sortSelect" onchange="sortColleges()">
                <option value="rank">Rank</option>
                <option value="fees">Fees</option>
                <option value="rating">User Rating</option>
                <option value="placement.average">Average Placement</option>
            </select>
            <button onclick="toggleSortOrder()">Toggle Sort Order</button>
        </div>
        <table id="collegeTable">
            <thead>
                <tr>
                    <th>CD Rank</th>
                    <th>College</th>
                    <th>Course Fees</th>
                    <th>Placement</th>
                    <th>User Reviews</th>
                    <th>Ranking</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
